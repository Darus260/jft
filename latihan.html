<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>JFT Basic ‚Äì Latihan Soal</title>

<!-- FONT MODERN -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* =========================
   THEME MODERN JFT BASIC
   ========================= */
:root{
  --accent:#6a5cff;
  --muted:#64748b;
  --text:#0f172a;
  --bg:linear-gradient(160deg,#eef2ff,#f8fafc);
}

/* RESET & BODY */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  -webkit-user-select:none;
  user-select:none;
}

/* CARD */
.quiz-card{
  width:100%;
  max-width:540px;
  min-height:100vh;
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(18px);
  border-radius:32px;
  padding:28px;
  box-shadow:
    0 30px 60px rgba(15,23,42,.08),
    inset 0 1px 0 rgba(255,255,255,.6);
  display:none;
}

.quiz-card.active{display:block}

/* TITLE */
.main-title{
  font-size:12px;
  font-weight:600;
  letter-spacing:2px;
  color:var(--muted);
}

.jft-logo-large{
  font-size:40px;
  font-weight:800;
  margin:6px 0 24px;
  color:var(--text);
}

/* GRID MENU */
.paket-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

/* PAKET BUTTON */
.btn-paket{
  aspect-ratio:1/1;
  background:white;
  border:1px solid #e5e7eb;
  border-radius:18px;
  font-weight:700;
  font-size:12px;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:.25s ease;
}

.btn-paket:hover{
  background:var(--accent);
  color:white;
  transform:translateY(-3px);
}

/* ACTION BUTTON */
.btn-action-green{
  background:var(--accent);
  color:white;
  border:none;
  width:100%;
  padding:16px;
  border-radius:18px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 16px 30px rgba(106,92,255,.35);
  transition:.25s ease;
}

.btn-action-green:hover{
  background:#5a4df0;
}

/* INFO BOX */
.info-container{
  background:#f1f5ff;
  border-left:5px solid var(--accent);
  border-radius:18px;
  padding:16px;
  margin-bottom:24px;
  font-size:14px;
}

/* PROGRESS BAR */
.progress-bar-bg{
  background:#e5e7eb;
  border-radius:10px;
  height:10px;
  margin-bottom:15px;
}
.progress-bar-fill{
  background:var(--accent);
  height:100%;
  width:0%;
  transition:.3s ease;
}

/* OPTIONS */
.option-btn{
  border-radius:16px;
  border:1px solid #e5e7eb;
  padding:14px;
  margin-bottom:10px;
  cursor:pointer;
  transition:.2s;
}

.option-btn.selected{
  background:var(--accent);
  color:white;
  border-color:var(--accent);
}

/* MODAL */
.modal-content{
  background:white;
  border-radius:24px;
}

/* SWEETALERT */
.swal2-popup{
  border-radius:24px !important;
  font-family:'Inter',sans-serif;
}
</style>
</head>

<body>

<!-- ========= ISI ASLI (TIDAK DIUBAH) ========= -->
<!-- Menu -->
<div class="quiz-card active" id="menu-screen">
  <div class="main-title">PILIH PAKET LATIHAN SOAL</div>
  <div class="jft-logo-large">JFT Basic</div>
  <div class="paket-grid" id="paket-grid"></div>
</div>

<!-- Start -->
<div class="quiz-card" id="start-screen">
  <div class="main-title">LATIHAN SOAL</div>
  <div class="jft-logo-large">JFT</div>
  <div class="badge-packet-start" id="selected-label">PAKET</div>
  <div class="info-container">
    üí° Latihan soal disertai terjemahan & ilustrasi.<br><br>
    ‚ö†Ô∏è Fokus pada pemahaman konteks, bukan hafalan.
  </div>
  <button class="btn-action-green" onclick="startQuiz()">LANJUTKAN ‚Üí</button>
</div>

<!-- Quiz -->
<div class="quiz-card" id="quiz-screen">
  <div class="progress-bar-bg">
    <div id="progress-bar-fill" class="progress-bar-fill"></div>
  </div>
  <div id="q-info"></div>
  <div id="audio-container"></div>
  <div id="situasi-display"></div>
  <div id="img-box"><img id="q-image"></div>
  <div id="q-display"></div>
  <div id="opt-display"></div>
  <button class="btn-action-green" id="next-btn" onclick="nextQuestion()" style="display:none">BERIKUTNYA ‚Üí</button>
</div>

<!-- Result -->
<div class="quiz-card" id="result-screen">
  <h2>Hasil Latihan</h2>
  <p>Benar: <span id="correct-count">0</span></p>
  <p>Salah: <span id="wrong-count">0</span></p>
  <h1>Skor: <span id="final-score">0</span></h1>
  <button class="btn-action-green" onclick="location.reload()">üîÑ MENU UTAMA</button>
</div>

<!-- ========= SCRIPT ASLI TETAP ========= -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- üîΩ JavaScript Anda tetap sama, tidak saya ubah üîΩ -->

</body>
</html>
