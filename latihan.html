<!-- FONT MODERN -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* =========================
   THEME MODERN JFT BASIC
   ========================= */
:root{
  --accent:#6a5cff;
  --muted:#64748b;
  --text:#0f172a;
  --bg:linear-gradient(160deg,#eef2ff,#f8fafc);
}

/* RESET & BODY */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  -webkit-user-select:none;
  user-select:none;
}

/* CARD */
.quiz-card{
  width:100%;
  max-width:540px;
  min-height:100vh;
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(18px);
  border-radius:32px;
  padding:28px;
  box-shadow:
    0 30px 60px rgba(15,23,42,.08),
    inset 0 1px 0 rgba(255,255,255,.6);
  display:none;
}

.quiz-card.active{display:block}

/* TITLE */
.main-title{
  font-size:12px;
  font-weight:600;
  letter-spacing:2px;
  color:var(--muted);
}

.jft-logo-large{
  font-size:40px;
  font-weight:800;
  margin:6px 0 24px;
  color:var(--text);
}

/* GRID MENU */
.paket-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

/* PAKET BUTTON */
.btn-paket{
  aspect-ratio:1/1;
  background:white;
  border:1px solid #e5e7eb;
  border-radius:18px;
  font-weight:700;
  font-size:12px;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:.25s ease;
}

.btn-paket:hover{
  background:var(--accent);
  color:white;
  transform:translateY(-3px);
}

/* ACTION BUTTON */
.btn-action-green{
  background:var(--accent);
  color:white;
  border:none;
  width:100%;
  padding:16px;
  border-radius:18px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 16px 30px rgba(106,92,255,.35);
  transition:.25s ease;
}

.btn-action-green:hover{
  background:#5a4df0;
}

/* INFO BOX */
.info-container{
  background:#f1f5ff;
  border-left:5px solid var(--accent);
  border-radius:18px;
  padding:16px;
  margin-bottom:24px;
  font-size:14px;
}

/* PROGRESS BAR */
.progress-bar-bg{
  background:#e5e7eb;
  border-radius:10px;
  height:10px;
  margin-bottom:15px;
}
.progress-bar-fill{
  background:var(--accent);
  height:100%;
  width:0%;
  transition:.3s ease;
}

/* OPTIONS */
.option-btn{
  border-radius:16px;
  border:1px solid #e5e7eb;
  padding:14px;
  margin-bottom:10px;
  cursor:pointer;
  transition:.2s;
}

.option-btn.selected{
  background:var(--accent);
  color:white;
  border-color:var(--accent);
}

/* MODAL */
.modal-content{
  background:white;
  border-radius:24px;
}

/* SWEETALERT */
.swal2-popup{
  border-radius:24px !important;
  font-family:'Inter',sans-serif;
}

   /* =========================
   IMAGE RESPONSIVE FIX
   ========================= */

/* Container gambar */
#img-box{
  width:100%;
  max-width:100%;
  margin:16px 0;
  border-radius:18px;
  overflow:hidden;
}

/* Gambar */
#img-box img,
#q-image{
  width:100%;
  height:auto;
  max-height:320px;
  object-fit:contain;
  display:block;
  margin:auto;
}

   .review-item{
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  font-size:14px;
}

.review-item.correct{
  background:#ecfdf5;
  border:1px solid #10b981;
}

.review-item.wrong{
  background:#fef2f2;
  border:1px solid #ef4444;
}

.review-item b{
  display:block;
  margin-top:6px;
}


</style>
</head>

async function bukaKunci() {
    const gridEl = document.getElementById('grid-kunci');

    const daftarSoal = semuaPaket[paketAktif]; 

    if (daftarSoal && daftarSoal.length > 0) {

                row.innerHTML = `
                    <div class="item-kunci"><span>${nomorUrut}a</span> <b>${isiA}</b></div>
                    <div class="item-kunci"><span>${nomorUrut}b</span> <b>${isiB}</b></div>
                `;
            } else {
                const teksJawaban = soal.a[soal.correct];

                row.innerHTML = `<div class="item-kunci"><span>${nomorUrut}</span> <b>${isiJawaban}</b></div>`;
            }
            gridEl.appendChild(row);
            nomorUrut++;
        });
        container.style.display = 'flex'; 
    }

// 5. Navigasi Layar
function showScreen(id) {
    document.querySelectorAll('.quiz-card').forEach(s => s.classList.remove('active'));
    const target = document.getElementById(id);
    if (target) target.classList.add('active');
    window.scrollTo(0,0);
}

// 6. Kontrol Kuis dengan Pop-up Keren
async function startQuiz() {
    const jumlahSoal = bankSoal ? bankSoal.length : 0;

    // Pengecekan Notifikasi menggunakan SweetAlert
    if (jumlahSoal < 10) {
        await Swal.fire({
            icon: 'warning',
            title: 'Info!',
            text: 'Sedang di update.',
            confirmButtonColor: '#A986E3'
        });
    } else if (jumlahSoal < 25) {
        await Swal.fire({
            icon: 'warning',
            title: 'Info!',
            text: 'Sesi Choukkai dan Dokkai sedang di update.',
            confirmButtonColor: '#A986E3'
        });
    }

    // Eksekusi Kuis
    currentIndex = 0; 
    correctCount = 0;
    if (!bankSoal || bankSoal.length === 0) {
        alert("Soal tidak ditemukan!");
        return;
    }
    showScreen('quiz-screen');
    renderQuestion();
}

function renderQuestion() {
    const item = bankSoal[currentIndex];
    if (!item) return;

    selected1 = null;
    selected2 = null;

    // Progress Bar & Info
    const progress = (currentIndex / bankSoal.length) * 100;
    document.getElementById('progress-bar-fill').style.width = progress + "%";
    document.getElementById('q-info').innerText = `SOAL ${currentIndex + 1} / ${bankSoal.length}`;
    
    // --- FITUR AUDIO (DIPERBAIKI) ---
    const audioContainer = document.getElementById('audio-container');
    audioContainer.innerHTML = ""; 

 if (item.audio) {
    audioContainer.style.display = "block";
    // Kita tambahkan atribut preload dan crossorigin
    audioContainer.innerHTML = `
        <audio id="audio-player" controls controlsList="nodownload" preload="auto" style="width: 100%; margin-top:10px;">
            <source src="${item.audio}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    `;

    const player = document.getElementById('audio-player');
if (player) {
        player.pause();
        player.currentTime = 0; // Kembalikan ke detik ke-0
    }

    // SOLUSI KUNCI: Paksa browser untuk melakukan handshake ulang ke Dropbox
    player.load(); 

    // Cek di console jika ada error spesifik
    player.onerror = function() {
        console.error("Kesalahan Audio: ", player.error);
    };
}

    // --- SISANYA TETAP SAMA ---
    const sitDiv = document.getElementById('situasi-display');
    sitDiv.style.display = item.situasi ? "block" : "none";
    sitDiv.innerHTML = item.situasi || "";

    const imgBox = document.getElementById('img-box');
    if (item.img && item.img !== "") {
        imgBox.style.display = "block";
        document.getElementById('q-image').src = item.img;
    } else {
        imgBox.style.display = "none";
    }

    document.getElementById('q-display').innerHTML = item.q || "";
    document.getElementById('next-btn').style.display = "none";

    universalRender(item);
}

// 7. Render Pilihan Jawaban
function universalRender(item) {
    const optDisplay = document.getElementById('opt-display');
    optDisplay.innerHTML = "";

    const createLayout = (qText, options, id, slot) => {
        const wrapper = document.createElement('div');
        wrapper.style.marginBottom = "20px";
        
        if (qText) {
            const p = document.createElement('p');
            p.style.textAlign = "center";
            p.style.fontWeight = "normal";
            p.innerHTML = qText;
            wrapper.appendChild(p);
        }

        // Cek apakah pilihan berisi link gambar
        const isImage = options.some(opt => 
            typeof opt === 'string' && opt.startsWith('http')
        );

        const btnContainer = document.createElement('div');
        if (isImage) {
            btnContainer.className = "opt-grid-layout"; // Gunakan class CSS
        } else {
            btnContainer.className = "opt-list-layout"; // Gunakan class CSS
        }

        options.forEach((txt, i) => {
            const btn = document.createElement('button');
            btn.className = `option-btn ${id}`;
            
            if (isImage) {
                btn.innerHTML = `<img src="${txt}" style="width:100%; border-radius:8px;">`;
            } else {
                btn.innerText = txt;
            }

            btn.onclick = () => {
                if (slot === 1) selected1 = i;
                if (slot === 2) selected2 = i;
                document.querySelectorAll('.' + id).forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');

                if (item.isDouble) {
                    if (selected1 !== null && selected2 !== null) document.getElementById('next-btn').style.display = "block";
                } else {
                    if (selected1 !== null) document.getElementById('next-btn').style.display = "block";
                }
            };
            btnContainer.appendChild(btn);
        });
        wrapper.appendChild(btnContainer);
        optDisplay.appendChild(wrapper);
    };

    if (item.isDouble) {
        createLayout(item.q1, item.a1, 'opt1', 1);
        createLayout(item.q2, item.a2, 'opt2', 2);
    } else {
        createLayout(null, item.a || item.options, 'opt1', 1);
    }
}
// 8. Fungsi Next & Skor
function nextQuestion() {

const player = document.getElementById('audio-player');
    if (player) {
        player.pause();
        player.currentTime = 0;
    }

    const item = bankSoal[currentIndex];
    
    if(item.isDouble) {
        if(selected1 === item.correct1) correctCount += 0.5;
        if(selected2 === item.correct2) correctCount += 0.5;
    } else {
        if(selected1 === item.correct) correctCount++;
    }

    currentIndex++;
    if (currentIndex < bankSoal.length) {
        renderQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    showScreen('result-screen');
    const totalSoal = bankSoal.length;
    const score = Math.round((correctCount / totalSoal) * 250);
    
    document.getElementById('correct-count').innerText = correctCount;
    document.getElementById('wrong-count').innerText = totalSoal - correctCount;
    document.getElementById('final-score').innerText = score;

    const resultBox = document.getElementById('result-screen');
    const oldMsg = document.getElementById('result-message');
    if(oldMsg) oldMsg.remove();

    const messageDiv = document.createElement('div');
    messageDiv.id = "result-message";
    messageDiv.style.cssText = "margin: 25px 0; padding: 20px; border-radius: 15px; text-align: center;";

    let statusText, saranText, bgColor, textColor;



        if (score === 250) {
            statusText = "ğŸ‰ SEMPURNA!";
            saranText = "Luar biasa! Kamu sudah sangat siap untuk ujian JFT yang sesungguhnya.";
            bgColor = "#d4edda"; textColor = "#155724";
        } else if (score >= 200) {
            statusText = "âœ… SELAMAT, LULUS!";
            saranText = "Skormu melebihi ambang batas kelulusan.<br>Pelajari lagi soal yang salah agar lebih yakin.";
            bgColor = "#d1ecf1"; textColor = "#0c5460";
        } else {
            statusText = "âŒ BELUM LULUS";
            saranText = "Jangan menyerah! Skor minimal lulus adalah 200.<br>Perbanyak latihan lagi.";
            bgColor = "#f8d7da"; textColor = "#721c24";
        }

        messageDiv.innerHTML = `<h3 style="margin:0 0 10px 0;">${statusText}</h3><p style="margin:0; font-weight:normal; font-size:14px;">${saranText}</p>`;
        messageDiv.style.backgroundColor = bgColor;
        messageDiv.style.color = textColor;

        // Sisipkan sebelum tombol Menu Utama
        const menuBtn = resultBox.querySelector('button');
        resultBox.insertBefore(messageDiv, menuBtn);
    }
let userAnswers = [];

// SIMPAN JAWABAN USER
function saveUserAnswer(index){
  userAnswers[currentQuestionIndex] = index;
}

// PANGGIL DI SAAT USER PILIH OPSI
const _oldSelectOption = window.selectOption;
window.selectOption = function(index){
  saveUserAnswer(index);
  if(_oldSelectOption) _oldSelectOption(index);
};

// TAMPILKAN REVIEW
function showReview(){
  const review = document.getElementById("review-container");
  review.innerHTML = "";

  currentQuestions.forEach((q, i)=>{
    const benar = userAnswers[i] === q.correct;

    const div = document.createElement("div");
    div.className = "review-item " + (benar ? "correct" : "wrong");

    div.innerHTML = `
      <strong>Soal ${i+1}</strong>
      <b>Jawaban Anda:</b> ${q.a[userAnswers[i]] ?? "-"}
      <b>Jawaban Benar:</b> ${q.a[q.correct]}
    `;
    review.appendChild(div);
  });
}

// PANGGIL SAAT QUIZ SELESAI
const _oldFinishQuiz = window.finishQuiz;
window.finishQuiz = function(){
  if(_oldFinishQuiz) _oldFinishQuiz();
  showReview();
};
