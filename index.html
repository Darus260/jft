<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JFT Basic</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#6a4cff;
  --secondary:#c7b7ff;
  --gold:#f5c97a;
  --dark:#1f1f2e;
  --bg:linear-gradient(135deg,#f5f7ff,#ececff);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(10px);
  padding:45px 35px;
  border-radius:24px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
}
h1{
  font-size:22px;
  margin-bottom:30px;
  color:var(--dark);
  letter-spacing:1px;
}
.menu{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.menu a{
  text-decoration:none;
  padding:16px;
  border-radius:14px;
  font-weight:600;
  color:var(--dark);
  border:2px solid transparent;
  transition:.3s;
}
.menu a.latihan{
  background:var(--primary);
  color:white;
}
.menu a.kisi{
  background:white;
  border-color:var(--primary);
}
.menu a:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 20px rgba(106,76,255,0.25);
}
footer{
  margin-top:25px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>
<div class="card">
  <h1>JFT Basic</h1>

  <div class="menu">
    <a href="404.html" class="latihan">üìò Latihan Soal</a>
    <a href="kisikisi1.html" class="kisi">üìù Kisi-Kisi Materi</a>
  </div>

  <footer>¬© JFT Learning</footer>
</div>
</body>
</html>
