<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JFT Basic – Kisi Kisi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#6a5cff;
  --text:#0f172a;
  --muted:#64748b;
  --card:rgba(255,255,255,.75);
  --bg:linear-gradient(160deg,#eef2ff,#f8fafc);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  color:var(--text);
}

/* CARD */
.quiz-card{
  width:100%;
  max-width:540px;
  margin:28px 16px;
  padding:28px 28px 36px;
  background:var(--card);
  backdrop-filter:blur(18px);
  border-radius:32px;
  box-shadow:
    0 30px 60px rgba(15,23,42,.08),
    inset 0 1px 0 rgba(255,255,255,.6);
}

/* HEADER */
.card-header{
  display:flex;
  align-items:center;
  margin-bottom:14px;
}

/* BACK BUTTON */
.back-inline{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  border-radius:10px;
  font-size:12px;
  font-weight:600;
  text-decoration:none;
  color:var(--accent);
  background:rgba(106,92,255,.1);
  transition:.2s ease;
}

.back-inline:hover{
  background:var(--accent);
  color:white;
}

/* TITLES */
.main-title{
  font-size:12px;
  font-weight:600;
  letter-spacing:2px;
  color:var(--muted);
}

.jft-logo-large{
  font-size:40px;
  font-weight:800;
  margin:6px 0 28px;
}

/* GRID */
.paket-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  max-height:520px;
  overflow-y:auto;
  padding-right:4px;
}

/* PACKAGE BUTTON */
.btn-paket{
  background:rgba(255,255,255,.9);
  border:none;
  border-radius:18px;
  padding:16px;
  font-size:13px;
  font-weight:600;
  color:var(--text);
  display:flex;
  align-items:center;
  gap:12px;
  cursor:pointer;
  transition:.25s ease;
  box-shadow:0 8px 18px rgba(15,23,42,.05);
}

.btn-paket:hover{
  background:var(--accent);
  color:white;
  transform:translateY(-4px);
  box-shadow:0 20px 35px rgba(106,92,255,.35);
}

/* ICON */
.icon{
  display:flex;
  color:var(--accent);
}

.btn-paket:hover .icon{
  color:white;
}

/* SCROLLBAR */
.paket-grid::-webkit-scrollbar{
  width:6px;
}
.paket-grid::-webkit-scrollbar-thumb{
  background:#c7c9ff;
  border-radius:20px;
}

/* ===== PDF VIEWER (PDF.js) ===== */
.pdf-viewer{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.45);
  backdrop-filter:blur(14px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.pdf-viewer.active{
  display:flex;
}

.pdf-container{
  width:95%;
  max-width:1000px;
  height:92%;
  background:white;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 40px 80px rgba(0,0,0,.25);
  display:flex;
  flex-direction:column;
}

.pdf-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  font-size:14px;
  font-weight:600;
  background:#f8fafc;
  border-bottom:1px solid #eee;
}

.close-btn{
  background:none;
  border:none;
  font-size:20px;
  cursor:pointer;
  color:#444;
}

.pdf-frame{
  flex:1;
  width:100%;
  border:none;
}
</style>
</head>

<body>

<div class="quiz-card">

  <div class="card-header">
    <a href="index.html" class="back-inline">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18l-6-6 6-6"
          stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Kembali
    </a>
  </div>

  <div class="main-title">PILIH PAKET</div>
  <div class="jft-logo-large">JFT Basic</div>

  <div class="paket-grid" id="paket-grid"></div>
</div>

<!-- PDF VIEWER -->
<div class="pdf-viewer" id="pdfViewer">
  <div class="pdf-container">
    <div class="pdf-header">
      <span id="pdfTitle">Dokumen</span>
      <button class="close-btn" onclick="closePDF()">✕</button>
    </div>
    <iframe class="pdf-frame" id="pdfFrame"></iframe>
  </div>
</div>

<script>
const daftarPaket=[
"PAKET BASU","PAKET CHICHI","PAKET ICHIGO","PAKET JIMUSHITSU",
"PAKET JITENSHA","PAKET KAGI","PAKET KAWAII","PAKET KOUEN",
"PAKET KUDAMONO","PAKET KUROI","PAKET KUTSUSHITA","PAKET OKAASAN",
"PAKET OKIMASU","PAKET PANDA","PAKET SAIFU","PAKET SARADA",
"PAKET SHATSU","PAKET SOBA","PAKET SORA","PAKET TANA","PAKET TOIRE"
];

const grid=document.getElementById("paket-grid");
const pdfViewer=document.getElementById("pdfViewer");
const pdfFrame=document.getElementById("pdfFrame");
const pdfTitle=document.getElementById("pdfTitle");

function render(){
  daftarPaket.forEach(name=>{
    const b=document.createElement("button");
    b.className="btn-paket";
    b.innerHTML=`
      <span class="icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8l-5-6z"
            stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
          <path d="M14 2v6h6"
            stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
        </svg>
      </span>
      ${name}
    `;
    b.onclick=()=>{
      const file=name.replace("PAKET ","").toLowerCase()+".pdf";
      const pdfUrl=window.location.origin+"/pdf/"+file;
      openPDF(name,pdfUrl);
    };
    grid.appendChild(b);
  });
}

function openPDF(title,url){
  pdfTitle.innerText=title;
  pdfFrame.src="/pdfjs/web/viewer.html?file="+encodeURIComponent(url);
  pdfViewer.classList.add("active");
}

function closePDF(){
  pdfViewer.classList.remove("active");
  pdfFrame.src="";
}

render();
</script>

</body>
</html>
