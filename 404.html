<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#6a5cff;
  --text:#0f172a;
  --muted:#64748b;
  --card:rgba(255,255,255,.75);
  --bg:linear-gradient(160deg,#eef2ff,#f8fafc);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}

/* CARD */
.card{
  width:100%;
  max-width:520px;
  margin:24px;
  padding:40px 32px;
  background:var(--card);
  backdrop-filter:blur(18px);
  border-radius:32px;
  box-shadow:
    0 30px 60px rgba(15,23,42,.08),
    inset 0 1px 0 rgba(255,255,255,.6);
  text-align:center;
}

/* 404 NUMBER */
.code{
  font-size:96px;
  font-weight:800;
  letter-spacing:-4px;
  color:var(--accent);
  line-height:1;
}

/* TEXT */
.title{
  font-size:20px;
  font-weight:700;
  margin:16px 0 8px;
}

.desc{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
  margin-bottom:32px;
}

/* BUTTON */
a.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  padding:14px 22px;
  border-radius:16px;
  font-size:14px;
  font-weight:600;
  color:white;
  background:var(--accent);
  box-shadow:0 12px 25px rgba(106,92,255,.35);
  transition:.25s ease;
}

a.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 40px rgba(106,92,255,.45);
}

/* ICON */
.icon{
  display:flex;
}
</style>
</head>

<body>

<div class="card">
  <div class="code">404</div>
  <div class="title">Halaman Latihan JFT Masih Dalam Pengembangan</div>
  <div class="desc">
    Maaf, halaman latihan JFT A2 Basic masih dalam perbaikan, maaf yaa.
  </div>

  <a href="index.html" class="btn">
    <span class="icon">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12l9-9 9 9"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 21V9h6v12"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
    Kembali ke Beranda
  </a>
</div>

</body>
